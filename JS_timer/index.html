<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>javascriptでタイマーを作りたい</h1>
    <div id="select">
        <select name="time_min" id="time_min">
            <option value="0" selected>0</option>
        </select>
        <span>分</span>
        <select name="time_sec" id="time_sec">
            <option value="0" selected>0</option>
        </select>
        <span>秒</span>
        <input type="button" id="select_time" value="時間決定">
    </div>
    <div id="btn">
        <input type="button" id="start_button" disabled value="スタート">
        <input type="button" id="stop_button" disabled value="ストップ">
        <input type="button" id="reset_button" value="リセット">
    </div>
    <div>
        <input id="volume" type="range" min="0" max="1" step="0.1" value="0.5">
    </div>
    <div id="timerbox">
        <audio src="maou_14_shining_star.mp3" id="music"></audio>
        <div id="timer">
            <span id="min">0</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
